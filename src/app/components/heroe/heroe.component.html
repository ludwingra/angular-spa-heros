<h1 class="animate fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animate fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" alt="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">

        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>

        <div>
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/{{ heroe.casa }}.png"
                alt="{{ heroe.casa }}">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/{{ heroe.casa }}.png"
                alt="{{ heroe.casa }}">
        </div>

        <!-- <div *ngIf="heroe.casa == 'DC'; else elseBlock">
            <img class="img-logo" src="assets/img/{{ heroe.casa }}.png" alt="{{ heroe.casa }}">
        </div>
        <ng-template #elseBlock>
            <img class="img-logo" src="assets/img/{{ heroe.casa }}.png" alt="{{ heroe.casa }}">
        </ng-template> -->

    </div>
</div>
